<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #66a6ff;
        }

        .counter {
            margin-top: 8px;
            text-align: right;
            font-size: 14px;
            transition: color 0.3s;
        }

        .safe {
            color: green;
        }

        .warning {
            color: orange;
        }

        .danger {
            color: red;
            font-weight: bold;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Live Character Counter</h2>

        <textarea id="textInput" placeholder="Type your text here..."></textarea>

        <div id="counter" class="counter safe">
            0 / 100 characters
        </div>

    </div>

    <script>
        
        const MAX_LIMIT = 100;

        const textInput = document.getElementById("textInput");
        const counter = document.getElementById("counter");

        textInput.addEventListener("input", function () {
            const charCount = textInput.value.length;

            counter.textContent = charCount + " / " + MAX_LIMIT + " characters";

           
            if (charCount <= 80) {
                counter.className = "counter safe";
            } 
            else if (charCount <= MAX_LIMIT) {
                counter.className = "counter warning";
            } 
            else {
                counter.className = "counter danger";
            }
        });
    </script>

</body>
</html>
